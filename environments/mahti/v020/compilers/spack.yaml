# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - gcc@13.1.0 +binutils~bootstrap+graphite+strip languages=c,c++,fortran,jit
  - aocc@4.0.0 +license-agreed
  view: false
  packages:
    all:
      compiler: [gcc@8.5.0]
      target: [x86_64_v3]
      
