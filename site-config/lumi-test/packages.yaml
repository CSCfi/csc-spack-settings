packages:
  all:
    permissions:
      write: group
      group: p_installation_spack
    compiler: [gcc]
    providers:
      mpi: [openmpi]
      blas: [openblas]
      lapack: [openblas]
      scalapack:: [netlib-scalapack, intel-parallel-studio]
  openssl:
    buildable: false
    paths:
      openssl@1.0.2k: /usr
  slurm:
    buildable: false
    paths:
      slurm@19.05.0 %gcc@4.8.5: /usr
  pkg-config:
    buildable: true
    paths:
      pkg-config@0.27.1 %gcc@4.8.5: /usr
  gnutls:
    buildable: false
    paths:
      gnutls@3.3.29: /usr
  fftw:
    variants: +fma simd=avx512
  sharp:
    buildable: false
    paths:
      sharp@2.0: /appl/opt/sharp/2.0
  hcoll:
    buildable: false
    paths:
      hcoll@4.3.2708: /opt/mellanox/hcoll
      hcoll@4.4.2938: /appl/opt/hcoll/4.4.2938
  ucx:
    buildable: false
    paths:
      ucx@1.9.0-cuda +cuda: /appl/opt/ucx/1.9.0-cuda
