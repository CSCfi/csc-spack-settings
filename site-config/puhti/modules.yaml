modules:
  enable::
    - lmod
  lmod:
    hash_length: 0
    core_compilers:
      - gcc@4.8.5
    hierarchy:
      - mpi
    whitelist:
      - gcc
      - cuda
      - cudnn
      - cp2k
      - emacs
      - fftw
      - git
      - git-lfs
      - gnuplot
      - go
      - 'grads%gcc@4.8.5'
      - grib-api
      - gromacs
      - 'hdf5%gcc@6.0.0:'
      - 'hdf5%gcc@intel'
      - openmpi
      - hpcx-mpi
      - mariadb
      - mpich
      - intel
      - intel-mkl
      - intel-mpi
      - petsc
      - pgi
      - netlib-scalapack
      - vim
      - relion
      - gsl
      - 'netcdf%gcc@6.0.0:'
      - 'netcdf%gcc@intel'
      - netcdf-fortran
      - metis
      - perl
      - boost
      - eccodes
      - parallel-netcdf
      - 'udunits2%gcc@6.0.0:'
      - 'udunits2%intel'
      - 'hdf%gcc@6.0.0:'
      - 'hdf%gcc@intel'
      - libemos
      - hpl
      - openjdk
      - namd
      - 'cmake%gcc@4.8.5'
      - 'llvm%gcc@4.8.5'
      - 'intel%gcc@4.8.5'
    blacklist:
      - 'hpcx-mpi ^cuda'
      - '%gcc@4.8.5'
      - '%gcc@7.4.0'
      - '%gcc@8.3.0'
      - '%gcc@9.1.0'
      - '%intel@19.0.4'
      - '%intel@18.0.5'
    all:
      conflict:
        - '${PACKAGE}'
      suffixes:
#        ^python@2.7.15: py27
#        ^python@3.6.5: py36
        "fftw+openmp": omp
        "intel-mkl threads=openmp": omp
      environment:
        set:
          ${PACKAGE}_INSTALL_ROOT: ${PREFIX}
    gcc:
      environment:
        set:
          CC: gcc
          CXX: g++
          FC: gfortran
          F90: gfortran
          F77: gfortran
          I_MPI_CC: gcc
          I_MPI_CXX: g++
          I_MPI_FC: gfortran
          I_MPI_F90: gfortran
          I_MPI_F77: gfortran
    intel:
      environment:
        set:
          CC: icc
          CXX: icpc
          FC: ifort
          F90: ifort
          F77: ifort
          ICCCFG: /appl/opt/intel_configs/icc_gcc83_csc.cfg
          ICPCCFG : /appl/opt/intel_configs/icpc_gcc83_csc.cfg
          IFORTCFG : /appl/opt/intel_configs/ifort_gcc83_csc.cfg
          I_MPI_CC: icc
          I_MPI_CXX: icpc
          I_MPI_FC: ifort
          I_MPI_F90: ifort
          I_MPI_F77: ifort
    mpich:
      environment:
        set:
          SLURM_MPI_TYPE: pmi2
    hpcx-mpi:
      suffixes:
        "+cuda": cuda
      environment:
        set:
          SLURM_MPI_TYPE: pmix_v2
    intel-mpi:
      environment:
        set:
          SLURM_MPI_TYPE: pmi2
    relion:
      suffixes:
        "+cuda": cuda
    eccodes:
      suffixes:
        "+openmp": omp
    fftw:
      suffixes:
        "+mpi": mpi
    boost:
      suffixes:
        "+mpi": mpi
    gromacs:
      suffixes:
        "+cuda": cuda
        "+plumed": plumed
    hdf5:
      suffixes:
        "+mpi": mpi
    petsc:
      suffixes:
        "+complex+double": cmplx
