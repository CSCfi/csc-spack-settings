modules:
  enable::
    - lmod
  lmod:
    hash_length: 0
    core_compilers:
      - gcc@4.8.5
    hierarchy:
      - mpi
    whitelist:
      - gcc
      - cuda
      - cudnn
      - cp2k
      - emacs
      - fftw
      - git
      - git-lfs
      - go
      - gromacs
      - hdf5
      - openmpi
      - hpcx-mpi
      - mpich
      - intel
      - intel-mkl
      - intel-mpi
      - netlib-scalapack
      - vim
      - relion
      - gsl
      - netcdf
      - netcdf-fortran
      - metis
      - perl
      - boost
      - eccodes
      - parallel-netcdf
      - udunits2
      - hdf
      - libemos
      - hpl
      - openjdk
      - 'cmake%gcc@4.8.5'
      - 'llvm%gcc@4.8.5'
      - 'intel%gcc@4.8.5'
    blacklist:
      - 'hpcx-mpi ^cuda'
      - '%gcc@4.8.5'
      - '%gcc@7.4.0'
      - '%gcc@8.3.0'
      - '%gcc@9.1.0'
      - '%intel@19.0.4'
      - '%intel@18.0.5'
    all:
      conflict:
        - '${PACKAGE}'
      suffixes:
        ^python@2.7.15: py27
        ^python@3.6.5: py36
        "fftw+openmp": omp
        "intel-mkl threads=openmp": omp
        "gromacs +plumed": plumed
      environment:
        set:
          ${PACKAGE}_INSTALL_ROOT: ${PREFIX}
    gcc:
      environment:
        set:
          CC: gcc
          CXX: g++
          FC: gfortran
          F90: gfortran
          F77: gfortran
          I_MPI_CC: gcc
          I_MPI_CXX: g++
          I_MPI_FC: gfortran
          I_MPI_F90: gfortran
          I_MPI_F77: gfortran
    intel:
      environment:
        set:
          CC: icc
          CXX: icpc
          FC: ifort
          F90: ifort
          F77: ifort
          ICCCFG: /appl/opt/intel_configs/icc_gcc83_csc.cfg
          ICPCCFG : /appl/opt/intel_configs/icpc_gcc83_csc.cfg
          IFORTCFG : /appl/opt/intel_configs/ifort_gcc83_csc.cfg
          I_MPI_CC: icc
          I_MPI_CXX: icpc
          I_MPI_FC: ifort
          I_MPI_F90: ifort
          I_MPI_F77: ifort
    mpich:
      environment:
        set:
          SLURM_MPI_TYPE: pmi2
    hpcx-mpi:
      suffixes:
        "+cuda": cuda
      environment:
        set:
          SLURM_MPI_TYPE: pmix_v2
    intel-mpi:
      environment:
        set:
          SLURM_MPI_TYPE: pmi2
    relion:
      suffixes:
        "+cuda": cuda
    eccodes:
      suffixes:
        "+openmp": omp
    gromacs:
      suffixes:
        "+cuda": cuda
