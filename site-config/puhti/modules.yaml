modules:
  prefix_inspections:
    include:
    - CPATH
    lib:
    - LIBRARY_PATH
    lib64:
    - LIBRARY_PATH
    man:
    - MANPATH
    share/man:
    - MANPATH
    share/aclocal:
    - ACLOCAL_PATH
  default:
    enable:
    - lmod
    roots:
      lmod: /appl/spack/v018/modulefiles
    lmod:
      hash_length: 0
      core_compilers:
      - gcc@8.5.0
      hierarchy:
      - mpi
      whitelist:
      - amber
      - amdblis
      - amdlibflame
      - aocc
      - blitz
      - boost+mpi
      - bzip2%gcc@8.5.0
      - cdo
      - cgal
      - cp2k
      - cmake%gcc@8.5.0
      - cuda
      - cudnn
      - eccodes
      - emacs
      - fio
      - fish
      - fftw
      - 'gcc@9.4.0'
      - 'gcc@11.3.0'
      - git
      - git-lfs
      - go
      - gnuplot%gcc@8.5.0
      - grib-api
      - gromacs
      - gsl+external-cblas
      - hdf5
      - hpl
      - htop
      - intel-oneapi-compilers
      - intel-oneapi-compilers-classic
      - intel-oneapi-mkl
      - jasper
      - jemalloc
      - 'metis ~int64 ~real64'
      - molden
      - mpich
      - mumps
      - 'namd interface=tcl'
      - nco
      - netcdf-c
      - netcdf-fortran
      - netlib-scalapack
      - openblas
      - openmpi
      - papi
      - parallel-netcdf
      - pdsh
      - plumed
      - proj
      - scalasca
      - scorep
      - scotch
      - screen
      - subversion
      - tmux
      - vim
      - zlib
      blacklist:
      - '%aocc@3.1.0'
      - '%aocc@3.2.0'
      - '%gcc@7.5.0'
      - '%gcc@8.5.0'
      - '%gcc@9.4.0'
      - '%gcc@11.3.0'
      all:
        autoload: none
        conflict:
        - ${PACKAGE}
        environment:
          set:
            ${PACKAGE}_INSTALL_ROOT: ${PREFIX}
      amber:
        suffixes:
          +cuda: cuda
      amdblis:
        suffixes:
          threads=openmp: omp
      boost:
        suffixes:
          +mpi: mpi
      cuda:
        environment:
          append_path:
            LIBRARY_PATH: ${PREFIX}/lib64/stubs
      fftw:
        suffixes:
          +mpi: mpi
          +openmp: omp
      gcc:
        environment:
          set:
            CC: gcc
            CXX: g++
            FC: gfortran
            F90: gfortran
            F77: gfortran
            I_MPI_CC: gcc
            I_MPI_CXX: g++
            I_MPI_FC: gfortran
            I_MPI_F90: gfortran
            I_MPI_F77: gfortran
      gromacs:
        suffixes:
          +cuda: cuda
          +plumed: plumed
      hdf5:
        suffixes:
          +mpi: mpi
      intel:
        environment:
          set:
            CC: icc
            CXX: icpc
            FC: ifort
            F90: ifort
            F77: ifort
            ICCCFG: /appl/opt/intel_configs/icc_gcc83_csc.cfg
            ICPCCFG: /appl/opt/intel_configs/icpc_gcc83_csc.cfg
            IFORTCFG: /appl/opt/intel_configs/ifort_gcc83_csc.cfg
            I_MPI_CC: icc
            I_MPI_CXX: icpc
            I_MPI_FC: ifort
            I_MPI_F90: ifort
            I_MPI_F77: ifort
      intel-mkl:
        suffixes:
          intel-mkl threads=openmp: omp
      intel-oneapi-mpi:
        environment:
          prepend_path:
            LD_LIBRARY_PATH: "/appl/opt/ucx/1.12.1/lib:/appl/opt/ucx/1.12.1/lib/ucx"
          set:
            FI_PROVIDER: "mlx"
            I_MPI_PMI_VALUE_LENGTH_MAX: "512"
            SLURM_MPI_TYPE: "pmi2"
      openblas:
        suffixes:
          threads=openmp: omp
      openmpi:
        environment:
          set:
            OMPI_MCA_io: ^ompio
      petsc:
        suffixes:
          +complex+double: cmplx
          +int64: int64
  unsupported_set:
    enable::
    - lmod
    roots:
      lmod: /appl/spack/v018/unsupported
    lmod:
      hash_length: 0
      core_compilers:
      - gcc@8.5.0
      hierarchy:
      - mpi
      blacklist:
      - '%gcc@8.5.0'
      - '%gcc@9.4.0'
      - '%gcc@11.3.0'
      whitelist:
      - nvhpc

