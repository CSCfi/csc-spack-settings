    blacklist:
      - '%gcc@4.8.5'
      - '%gcc@7.4.0'
      - '%gcc@8.3.0'
      - '%gcc@9.1.0'
      - '%intel@18.0.5'
      - '%intel@19.0.4'
      - '%pgi'
      - 'hpcx-mpi ^cuda'
    all:
      conflict:
        - '${PACKAGE}'
      environment:
        set:
          ${PACKAGE}_INSTALL_ROOT: ${PREFIX}
    boost:
      suffixes:
        "+mpi": mpi
    cuda:
      environment:
        append_path:
          LIBRARY_PATH:  ${PREFIX}/lib64/stubs/
    eccodes:
      suffixes:
        "+openmp": omp
    extrae:
      suffixes:
        "+cuda": cuda
    fftw:
      suffixes:
        "+mpi": mpi
        "+openmp": oml
    gcc:
      environment:
        set:
          CC: gcc
          CXX: g++
          FC: gfortran
          F90: gfortran
          F77: gfortran
          I_MPI_CC: gcc
          I_MPI_CXX: g++
          I_MPI_FC: gfortran
          I_MPI_F90: gfortran
          I_MPI_F77: gfortran
    gromacs:
      environment:
        set:
          OMP_NUM_THREADS: "1"
      suffixes:
        "+cuda": cuda
        "+plumed": plumed
    hdf5:
      suffixes:
        "+mpi+fortran": mpi
    hpcx-mpi:
      suffixes:
        "+cuda": cuda
      environment:
        set:
          SLURM_MPI_TYPE: pmix_v2
    hpcx-mpi%gcc:
      environment:
        set:
          PMIX_MCA_gds: ^21
    intel:
      environment:
        set:
          CC: icc
          CXX: icpc
          FC: ifort
          F90: ifort
          F77: ifort
          ICCCFG: /appl/opt/intel_configs/icc_gcc83_csc.cfg
          ICPCCFG : /appl/opt/intel_configs/icpc_gcc83_csc.cfg
          IFORTCFG : /appl/opt/intel_configs/ifort_gcc83_csc.cfg
          I_MPI_CC: icc
          I_MPI_CXX: icpc
          I_MPI_FC: ifort
          I_MPI_F90: ifort
          I_MPI_F77: ifort
    intel-mkl:
      suffixes:
        "intel-mkl threads=openmp": omp
    intel-mpi:
      environment:
        set:
          SLURM_MPI_TYPE: pmi2
    mpich:
      environment:
        set:
          SLURM_MPI_TYPE: pmi2
    openmpi:
      environment:
        set:
          SLURM_MPI_TYPE: pmix_v2
      suffixes:
        "+cuda": cuda
    petsc:
      suffixes:
        "+complex+double": cmplx
        "+int64": int64
    relion:
      suffixes:
        "+cuda": cuda
