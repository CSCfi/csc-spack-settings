modules:
  enable::
    - lmod
  lmod:
    hash_length: 0
    core_compilers:
      - gcc@4.8.5
    whitelist:
      - gcc
      - emacs
      - fftw
      - git
      - git-lfs
      - go
      - hdf5
      - openmpi
      - mpich
      - intel
      - intel-mkl
      - 'cmake%gcc@4.8.5'
      - 'llvm%gcc@4.8.5'
      - 'intel%gcc@4.8.5'
    blacklist:
      - '%gcc@4.8.5'
      - '%gcc@9.1.0'
      - 'cmake%gcc@8.2.0'
      - '%intel@19.0.4'
    all:
      conflict:
        - '${PACKAGE}'
      suffixes:
        ^python@2.7.15: py27
        ^python@3.6.5: py36
        "hdf5+mpi": mpi
        "fftw+mpi": mpi
      environment:
        set:
          ${PACKAGE}_INSTALL_ROOT: ${PREFIX}
    
