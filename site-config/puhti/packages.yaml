packages:
  all:
    permissions:
      write: group
      group: p_installation_spack
    compiler: [gcc, intel]
    providers:
      mpi: [csc.openmpi, intel-mpi, mpich]
      blas: [mkl, openblas]
      lapack: [mkl, openblas]
      scalapack: [netlib-scalapack]
  fftw:
    variants: +fma simd=avx512
  hwloc:
    buildable: true
    externals:
    - spec: hwloc@1.11.8
      prefix: /appl/spack/syslibs
  gnutls:
    buildable: false
    externals:
    - spec: gnutls@3.3.29
      prefix: /appl/spack/syslibs
  openssl:
    buildable: false
    externals:
    - spec: openssl@1.0.2k
      prefix: /appl/spack/syslibs
  slurm:
    buildable: false
    externals:
    - spec: slurm@19.05.0 %gcc@4.8.5
      prefix: /appl/spack/syslibs
  ucx:
    variants: +thread_multiple
    buildable: false
    externals:
    - spec: ucx@1.10.1~cuda+thread_multiple
      prefix: /appl/opt/ucx/1.10.1
