packages:
  all:
    permissions:
      write: group
      group: m_installation_spack
    compiler: [gcc, intel]
    providers:
      mpi: [csc.openmpi, csc.mpich]
      blas: [csc.openblas, amdblis]
      lapack: [csc.openblas, amdlibflame]
      scalapack:: [amdscalapack, netlib-scalapack]
  amdblis:
    variants: threads=openmp cpuarch=zen2
  amdlibflame:
    variants: threads=openmp
  libtool:
    version: [2.4.2, 2.4.6]
  openmpi:
    variants: +sys_libevent
  openblas:
    variants: +consistent_fpcsr threads=openmp
  openssl:
    buildable: false
    paths:
      openssl@1.0.2k: /usr
  openmpi:
    variants: fabrics=ucx schedulers=slurm +thread_multiple +hcoll +mlnx_platform +syslibevent
    version: [4.1.0]
  slurm:
    buildable: false
    paths:
      slurm@20.02.6 %gcc@4.8.5: /usr
  pkg-config:
    buildable: true
    paths:
      pkg-config@0.27.1: /usr
  gnutls:
    buildable: false
    paths:
      gnutls@3.3.29: /usr
  fftw:
    variants: +fma simd=avx2
  gromacs:
    variants: ~hwloc simd=AVX2_256
  sharp:
    buildable: false
    paths:
      sharp@2.1: /appl/opt/sharp/2.1
      sharp@2.2: /appl/opt/sharp/2.2
  hcoll:
    buildable: false
    paths:
      hcoll@4.5.3045: /appl/opt/hcoll/4.5.3045
      hcoll@4.6.3125: /appl/opt/hcoll/4.6.3125      
  ucx:
    variants: +thread_multiple
    buildable: false
    paths:
      ucx@1.6.0: /usr
      ucx@1.8.0~cuda+thread_multiple: /appl/opt/ucx/1.8.0-mlnx/mt
      ucx@1.9.0~cuda+thread_multiple: /appl/opt/ucx/1.9.0-mlnx/mt
      
