modules:
  enable::
    - lmod
  lmod:
    hash_length: 0
    core_compilers:
      - gcc@4.8.5
      - gcc@7.5.0
    hierarchy:
      - mpi
    whitelist:
      - amdblis
      - amdscalapack
      - 'bzip2%gcc@6.0.0:'
      - 'gcc@9.3.0'
      - 'gcc@7.4.0'
      - cdo
      - cp2k
      - emacs
      - extrae
      - 'fftw%gcc@6.0.0:'
      - git
      - git-lfs
      - 'gnuplot+X'
      - go
      - gromacs
      - 'hdf5%gcc@6.0.0:'
      - htop
      - openmpi
      - openblas
      - papi
      - hpcx-mpi
      - mariadb
      - 'mc%gcc@4.8.5'
      - nano
      - mg
      - mpich
      - intel-mkl
      - intel-mpi
      - jemalloc
      - petsc
      - 'p7zip%gcc@4.8.5'
      - netlib-scalapack
      - vim
      - 'gsl%gcc@6.0.0:'
      - 'netcdf%gcc@6.0.0:'
      - netcdf-fortran
      - 'metis~int64'
      - 'patchelf%gcc@4.8.5'
      - pdsh
      - perl
      - openfoam-org
      - 'boost%gcc@6.0.0:'
      - parallel-netcdf
      - hpl
      - openjdk
      - namd
      - 'cmake%gcc@4.8.5'
      - 'llvm%gcc@4.8.5'
      - 'intel%gcc@4.8.5'
      - 'valgrind%gcc@4.8.5'
      - scalasca
      - scorep
      - subversion
      - zstd
      - nccl
      - amdlibflame
      - amdblis
      - llvm
      - flang
    blacklist:
      - '%gcc@4.8.5'
      - '%gcc@7.4.0'
      - '%gcc@7.5.0'
      - '%gcc@8.3.0'
      - '%gcc@9.3.0'
      - '%intel@19.0.4'
      - '%intel@19.1.1'
      - '%intel@18.0.5'
    all:
      conflict:
        - '${PACKAGE}'
      environment:
        set:
          ${PACKAGE}_INSTALL_ROOT: ${PREFIX}
    amdscalapack:
      suffixes:
        "^openblas threads=openmp": 'openblas-omp'
        "^openblas threads=none": 'openblas'
    gcc:
      environment:
        set:
          CC: gcc
          CXX: g++
          FC: gfortran
          F90: gfortran
          F77: gfortran
          I_MPI_CC: gcc
          I_MPI_CXX: g++
          I_MPI_FC: gfortran
          I_MPI_F90: gfortran
          I_MPI_F77: gfortran
    intel:
      environment:
        set:
          CC: icc
          CXX: icpc
          FC: ifort
          F90: ifort
          F77: ifort
          ICCCFG: /appl/opt/intel_configs/icc_gcc93_csc.cfg
          ICPCCFG : /appl/opt/intel_configs/icpc_gcc93_csc.cfg
          IFORTCFG : /appl/opt/intel_configs/ifort_gcc93_csc.cfg
          I_MPI_CC: icc
          I_MPI_CXX: icpc
          I_MPI_FC: ifort
          I_MPI_F90: ifort
          I_MPI_F77: ifort
    openmpi:
      environment:
        set:
          SLURM_MPI_TYPE: pmix_v3
    fftw:
      suffixes:
        "+mpi": mpi
        "+openmp": omp
    boost:
      suffixes:
        "+mpi": mpi
    gromacs:
      suffixes:
        "+plumed": plumed
    hdf5:
      suffixes:
        "+mpi": mpi
    petsc:
      suffixes:
        "+complex+double": cmplx
        "+int64": int64
    intel-mkl:
      suffixes:
        "intel-mkl threads=openmp": omp
    openblas:
      suffixes:
        "threads=openmp": omp
    amdlibflame:
      suffixes:
        "threads=openmp": omp
    amdblis:
      suffixes:
        "threads=openmp": omp
    cp2k:
      suffixes:
        "+openmp": omp
