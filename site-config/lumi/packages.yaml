packages:
  all:
    permissions:
      write: group
      group: appl_csc
    compiler: [cce@13.0.0, gcc@11.2.0]
    providers:
      mpi: [cray-mpich]
      blas: [cray-libsci]
      lapack: [cray-libsci]
      scalapack: [cray-libsci]
      fftw-api@3: [cray-fftw]
  curl:
    variants: ~gssapi~ldap+libidn2~librtmp~libssh+libssh2+nghttp2 tls=gnutls
  gromacs:
    variants: +shared build_type=Release ~hwloc simd=AVX2_256
  libtool:
    version: [2.4.2, 2.4.6]
  lua:
    version: [5.3.6]
  cray-fftw:
    externals:
    - spec: cray-fftw@3.3.8.12%cce@13.0.0
      modules:
      - PrgEnv-cray/8.2.0
      - cray-fftw/3.3.8.12
    - spec: cray-fftw@3.3.8.12%gcc@11.2.0
      modules:
      - PrgEnv-gcc/8.2.0
      - cray-fftw/3.3.8.12
  cray-mpich:
    externals:
    - spec: cray-mpich@8.1.12%cce@13.0.0
      modules:
      - PrgEnv-cray/8.2.0
      - cray-mpich/8.1.12
      - libfabric/1.11.0.4.106
    - spec: cray-mpich@8.1.12%gcc@11.2.0
      modules:
      - PrgEnv-gnu/8.2.0
      - cray-mpich/8.1.12
      - libfabric/1.11.0.4.106
  cray-libsci:
    externals:
    - spec: cray-libsci@21.08.1.2%cce@13.0.0
      modules:
      - PrgEnv-cray/8.2.0
      - cray-libsci/21.08.1.2
    - spec: cray-libsci@21.08.1.2%gcc@11.2.0
      modules:
      - PrgEnv-gnu/8.2.0
      - cray-libsci/21.08.1.2
