modules:
  enable::
    - lmod
  lmod:
    hash_length: 0
    core_compilers:
      - gcc@7.3.0
    whitelist:
      - gcc
      - openmpi
      - libpng
      - hdf5
    blacklist:
      - '%gcc@7.3.0'
      - '%gcc@9.1.0'
    all:
      conflict:
        - '${PACKAGE}'
      environment:
        set:
          ${PACKAGE}_ROOT: ${PREFIX}
    
